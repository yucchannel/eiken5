const questions = [

    { japanese: "今日は月曜日です。", correctAnswer: "Today is Monday." },

    { japanese: "彼女は私の友達です。", correctAnswer: "She is my friend." },
    { japanese: "これは大きいです。", correctAnswer: "This is big." },
    { japanese: "私は毎日学校に行きます。", correctAnswer: "I go to school every day." },
    { japanese: "あなたの趣味は何ですか？", correctAnswer: "What is your hobby?" },
    // 以下、問題を追加
];

// ランダムな問題を選んで音声を再生する
function getRandomQuestion() {
    const question = questions[Math.floor(Math.random() * questions.length)];
    return question;
}

// 音声を再生する関数
function playAudio(text) {
    responsiveVoice.speak(text, "Japanese Female");
}

// 音声の問題を出題して選択肢を表示
function showQuestion() {
    const currentQuestion = getRandomQuestion();
    const japaneseText = currentQuestion.japanese;
    const correctAnswer = currentQuestion.correctAnswer;

    // 音声で問題を読み上げる
    playAudio(japaneseText);

    // 正しい答えと間違った答え2つをランダムに選ぶ
    const allAnswers = [correctAnswer, getRandomFakeAnswer(), getRandomFakeAnswer()];
    const shuffledAnswers = shuffleArray(allAnswers);

    shuffledAnswers.forEach(answer => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.onclick = function() {
            checkAnswer(answer, correctAnswer);
        };
        answerButtons.appendChild(button);
    });
}

// 偽の答えをランダムに選ぶ関数
function getRandomFakeAnswer() {
    const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
    return randomQuestion.correctAnswer;
}

// 配列をシャッフルする関数
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// 正解かどうかをチェックする関数
function checkAnswer(selectedAnswer, correctAnswer) {
    const resultDiv = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    let score = parseInt(scoreElement.textContent);

    if (selectedAnswer === correctAnswer) {
        resultDiv.textContent = '正解です！';
        score++;
    } else {
        resultDiv.textContent = '不正解です。';
    }

    scoreElement.textContent = score;
}

// ボタンを押すと次の問題を表示
document.getElementById('playAudio').onclick = showQuestion;
</script>
